<div class="container">
    <br />
	<div class="row">

        <div *ngIf="success" #alert class="alert alert-success alert-dismissible fade show" role="alert">
          <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
          </button>
          <span>{{success}}</span>
        </div>
  </div>
  <div class="row">

        <div class="dual-list list-left col-md-5">

            

            <div class="well text-right">
                <div class="row">
                    <div class="col-md-10">
                        <h4>Users for approval</h4>
                    </div>
                    <div class="col-md-2">
                        <div class="btn-group">
                            
                        </div>
                    </div>
                </div>
                <ul class="list-group">
                    <li *ngFor="let user of (users | notallowed)" class="list-group-item" (click)="toggle(user)"> {{ user.username }}</li>
                </ul>
            </div>
        </div>

        <div class="list-arrows col-md-1 text-center">
            
                <i class="fa fa-arrow-right"></i>
            
                <i class="fa fa-arrow-left"></i>
            
        </div>

        <div class="dual-list list-right col-md-5">
            <div class="well">
                <div class="row">
                    <div class="col-md-2">
                        <div class="btn-group">
                            
                        </div>
                    </div>
                    <div class="col-md-10">
                        <h4>Current authorized users</h4>
                    </div>
                </div>
                <ul class="list-group">
                  <li *ngFor="let user of (users | allowed)" class="list-group-item" (click)="toggle(user)"> {{ user.username }}</li>
                </ul>
            </div>
        </div>
      </div>
      
      <div class="row">
        <button type="button" class="btn btn-primary" (click)="save()">Save</button>
      </div>

    
  </div>
