<!-- Nav tabs -->
<ul class="nav nav-tabs">
    <li class="nav-item" [ngClass]="{'active': showDrafts }">
      <a class="nav-link"  data-toggle="tab" (click)="show('drafts')" ><i class="fa fa-file"></i> Drafts</a>
    </li>
    <li class="nav-item" [ngClass]="{'active': showProcessed }">
      <a class="nav-link"  data-toggle="tab" (click)="show('processed')" ><i class="fa fa-sign-in"></i> Processed</a>
    </li>
  </ul>
  
<!-- Tab panes -->
<div class="container container-fluid">
  <div class="row scrollable">
    <div class="col-md-12" >
      <div  id="draft" *ngIf="showDrafts"><app-purchase-orders-draft></app-purchase-orders-draft></div>
      <div  id="processed" *ngIf="showProcessed"><app-purchase-orders-sent></app-purchase-orders-sent></div>
    </div>
  </div>
</div>
