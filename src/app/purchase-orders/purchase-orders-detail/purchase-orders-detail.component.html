<div class="container scrollable">
  <div *ngIf="error" #alert class="alert alert-danger alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong><i class="fa fa-2x fa-thumbs-down"></i></strong> {{error}}
  </div>

  <div *ngIf="success" #alert class="alert alert-success alert-dismissible fade show" role="alert">
    <button type="button" class="close" aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong><i class="fa fa-2x fa-thumbs-up"></i></strong> {{success}}
  </div>


<button type="button" class="btn btn-outline-secondary btn-sm" (click)="isCollapsed = !isCollapsed"
[attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample"><i class="fa fa-eye-slash"></i> header</button> 



    <form [formGroup]="poForm">
    <kendo-pdf-export #pdf paperSize="Letter" margin="0.5cm" [scale]="0.8" landscape="true">
  <div class="row" [ngbCollapse]="isCollapsed">
    <div class="row" style="margin-left: 35px">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-1">
            <div class="form-group">
              <label for="id" class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2">ID</label>
              <div class="col-lg-3 col-sm-2 col-md-2 col-xs-2">
                <mat-form-field >
                    <input matInput formControlName="id">
                  </mat-form-field>
              </div>
            </div>
          </div>
          <div class="col-xs-1">
            <div class="form-group">
                <label for="date_created" class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2">Date</label>
                <div class="col-lg-3 col-sm-2 col-md-2 col-xs-2">
                  <mat-form-field>
                    <input id="date_created" matInput formControlName="date_created" [matDatepicker]="picker" >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group">
                <label for="provider" class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2">Provider</label>
                <div class="col-lg-6 col-sm-6 col-md-6 col-xs-6">
                <mat-form-field style="width: 300px;">
                
                  <input type="text" id="provider" matInput [formControl]="providerCtrl" formControlName="provider" ngDefaultControl  [matAutocomplete]="auto">
                  
                  <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let provider of providersO | async"
                      [value]="provider.name"
                      #tooltip="matTooltip"
                      matTooltipPosition="right"
                      matTooltip="{{provider.name}}" >
                        {{provider.name}}
                    </mat-option>
                  </mat-autocomplete>
              </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-2">
            <div class="form-group">
              <label for="buyer" class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2">Buyer</label>
             
                <input
                  type="text"
                  id="buyer"
                  formControlName="buyer"
                  readonly
                  class="form-control form-control-sm">
              
            </div>
          </div>
          <div class="col-xs-1">
            <div class="form-group" id="project_id">
              <label for="project" class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2">Project</label>
                
                  <input
                    type="text"
                    id="project"
                    formControlName="project"
                    class="form-control form-control-sm">
                
            </div>
          </div>
          <div class="col-xs-12">
              <div class="form-group">
                  <label for="currencyId" class="col-lg-2 control-label col-sm-2 col-md-2 col-xs-2">Currency</label>
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <mat-form-field >
                      <input type="text" id="currencyId" formControlName="currencyId" ngDefaultControl matInput  [matAutocomplete]="curr">
                        <mat-autocomplete #curr="matAutocomplete">
                          <mat-option *ngFor="let currency of currencies"
                            [value]="currency.name"
                            #tooltip="matTooltip"
                            matTooltipPosition="right"
                            matTooltip="{{ currency.name}}">
                            {{currency.name}}
                          </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                  </div>  
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="comments">Comments</label>
              <textarea
                type="text"
                id="comments"
                class="form-control form-control-sm"
                formControlName="comments"
                rows="6" cols="60"></textarea>
            </div>
          </div>
          <div class="col-xs-6">
              <div class="form-group" id="crms_id">
                <label for="sos_included">CRMs included</label>
                <textarea
                  type="text"
                  id="sos_included"
                  class="form-control form-control-sm"
                  formControlName="sos_included"
                  rows="6" cols="20"></textarea>
              </div>
          </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
          <div class="col-xs-12">
            <button 
              type="button"
              class="btn btn-success btn-sm extra-space"
              (click) = "saveThisPO()"
              >Save</button>
            <button type="button" class="btn btn-danger btn-sm extra-space" >Cancel</button>
            <button kendo-button (click)="pdf.saveAs('invoice.pdf')" class="btn btn-outline-info btn-sm extra-space"> Save As PDF... </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12" ><!--  -->
      <table class="table table-striped" [dndList]
      [dndPlaceholder]="placeholder2"
      [dndModel]="po.lineItems"
      (dndInserted)="addItem()" 
      formArrayName="poLineItems"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Description</th>
            <th scope="col">Comments</th>
            <th scope="col">Cost</th>
            <th scope="col">OC</th>
          </tr>
        </thead>
        <tbody > 
          <!-- <tr *ngFor="let item of po.lineItems" [dndType]="'lineItem'" [dndDraggable] (dndMoved) = "removeItem(item)" [dndObject]="item" >
            <td style="width: 60px;" > {{item.quantity}} </td>
            <td >{{item.model}}</td> 
            <td style="width: 250px;">{{item.description}}</td>
            <td> {{item.comments}} </td>
            <td>{{item.cost}}</td>
            <td>{{ item.oc }}</td>
          </tr>-->
          
          <tr *ngFor="let item of poForm.controls.poLineItems['controls']; let j = index" [formGroupName]="j">
            <td style="width: 60px;" >
               <input
                  type="text"
                  id="quantity{{j}}"
                  class="form-control"
                  formControlName="quantity">
            </td>
            <td ><span *ngIf="lineItems[j]">{{ lineItems[j].model }}</span></td> 
            <td style="width: 250px;"><span *ngIf="lineItems[j]">{{ lineItems[j].description }}</span></td>
            <td>
                <textarea
                  type="text"
                  id="comments{{j}}"
                  class="form-control form-control-sm"
                  formControlName="comments"
                  rows="2" cols="30"></textarea>
              </td>
            <td><span *ngIf="lineItems[j]">{{ lineItems[j].cost }}</span></td>
            <td><span *ngIf="lineItems[j]">{{ lineItems[j].oc }}</span></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</kendo-pdf-export>
</form>

<div class="dndPlaceholder col-md-12"
  #placeholder2></div>
</div>
